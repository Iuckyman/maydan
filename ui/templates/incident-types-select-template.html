<div id="mainSelectIncidentType" class="form-control col-sm-10">
	<i class="glyphicon glyphicon-chevron-down"></i>
	<span id="selectedValue" class="placeholder">Please, select mark</span>
</div>

<div id="optionsIncidentType" class="col-sm-10">
	<% _.each(types, function(element, index, list) { %>
		<div class="col-sm-10 select-option" id="<%= element.id %>">
			<img src="<%= element.imageSrc %>">
			<span><%= element.name %></span>
		</div>
	<% }); %>
</div>
