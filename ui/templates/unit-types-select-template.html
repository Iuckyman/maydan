<div>
	<div id="mainSelectUnitType" class="form-control inputData col-sm-10 " data-label="type">
		<i class="glyphicon glyphicon-chevron-down"></i>
		<span id="selectedValue" class="placeholder">{i18n.SELECT_TYPE}</span>
	</div>

	<div id="optionsUnitType" class="col-sm-10">
		<% _.each(items, function(item) { %>
			<div class="col-sm-10 select-option" id="<%= item.id %>">
				<img src="<%= item.type %>">
				<span class="unit-type-name"><%= item.name %></span>
			</div>
		<% }); %>
	</div>
</div>
