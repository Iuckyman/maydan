<div class="modal-body">


    <form class="form-horizontal" role="form">
        <!--Title-->
        <div class="form-group">
            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Please, enter title">
            </div>
        </div>

        <!--date---->
        <div class="form-group">
            <div class="input-group date form_datetime col-sm-10" data-date="2013-10-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                <input class="form-control" size="16" type="text" value="" readonly placeholder="Please, enter date">

            </div>
            <input type="hidden" id="dtp_input1" value="" /><br/>
        </div>



        <!--map coordinate-->
        <input id="placepicker" class="form-control" style="display: none;"/>
        <input type="text" id="hiddenMapCoordinate" hidden/>
        <div data-example>
            <div class="col-sm-10">
                <div class="form-group">
                    <div class="input-group">
                                    <span class="input-group-btn">
                                        <button data-toggle="collapse" href="#collapseOne" class="btn btn-default">
                                            <i class="glyphicon glyphicon-globe"></i>
                                        </button>
                                    </span>
                        <input id="placepicker" class="placepicker form-control" placeholder="Please, switch coordinate"/>

                    </div>
                </div>
                <div id="collapseOne" class="collapse">
                    <div class="placepicker-map thumbnail"></div>
                </div>
            </div>
        </div>

        <!--incident type-->
        <div class="incident-type">
            <input type="text" id="hiddenIncidentType" hidden/>

            <div class="form-group">
                <div class="col-sm-10">
                    <div  id="mainSelectIncidentType" class="form-control col-sm-10"><i class="glyphicon glyphicon-chevron-down"></i><span class="selectValue placeholder">Please, select mark</span></div>
                    <div id="optionsIncidentType"  class="col-sm-10">
                        <div class="col-sm-10 select-option"><img src="img/markers/fire.png">111</div>
                        <div class="col-sm-10 select-option"><img src="img/markers/fire.png">222</div>
                        <div class="col-sm-10 select-option"><img src="img/markers/fire.png">333</div>
                        <div class="col-sm-10 select-option"><img src="img/markers/fire.png">444</div>
                    </div>
                </div>
            </div>
        </div>

        <!--text area-->
        <div class="form-group">
            <div class="col-sm-10">
                <textarea class="form-control"  rows="5" placeholder="Please, enter description of incident"></textarea>
            </div>
        </div>

        <!--buttons-->
        <div class="form-group">
            <div class="col-sm-10">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="reset" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </form>

</div>
