<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ukraine Timeline</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="public/css/style.css"/>
	<link rel="stylesheet" href="public/css/timeLine.css"/>
	<link rel="stylesheet" href="public/css/bootstrap-datetimepicker.css"/>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true&libraries=places"></script>
</head>
<body>

<a type="button" class="btn btn-primary btn-lg" id="createArticle">
	Add incident
</a>

	<div id="map" class="map"></div>

	<div  class="panel panel-default incident-panel">
		<div id="date-component" class="panel-heading date-component">
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
			</div>
			<div class="btn-group">
				<a id="date-picker"  class="btn btn-default date-picker" data-date-format="yyyy-mm-dd" data-date="2012-02-20">2012-02-20</a>
				<a id="prev-day"  class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span></a>
				<a type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></a>
				<a id="next-day" class="btn btn-default"><span class="glyphicon glyphicon-chevron-right"></span></a>
			</div>
		</div>
		<div class="panel-body">
			<ul id="incident-panel" class="list-group">
			</ul>
		</div>
	</div>

	<div class="time-block"></div>
	<script src="public/js/main.js"></script>
	<!--<script src="public/js/timeline.js"></script>-->
    <!--<script src="timeline/js/timelineDateUtils.js"></script>-->
    <!--<script src="timeline/js/timelineTemplateObj.js"></script>-->
</body>
</html>
