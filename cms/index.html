<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin page</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
<div id="content" class="col-sm-12"></div>

<script src="src/vendor/jquery-1.11.0.min.js"></script>
<script src="src/vendor/json2.min.js"></script>
<script src="src/vendor/underscore-min.js"></script>
<script src="src/vendor/backbone-min.js"></script>
<script src="src/vendor/backbone.marionette.min.js"></script>
<script src="src/vendor/bootstrap.min.js"></script>
<script src="src/js/config.js"></script>
<script src="src/js/model/incident.js"></script>
<script src="src/js/model/media.js"></script>
<script src="src/js/model/article.js"></script>
<script src="src/js/collection/article-list-collection.js"></script>
<script src="src/js/view/article-item-view.js"></script>
<script src="src/js/view/article-table-view.js"></script>
<script src="src/js/app.js"></script>
<script type="text/template" id="row-template">
    <td class="col-sm-4"><%= incident.title %></td>
    <td class="col-sm-3"><%= new Date(incident.time).toLocaleDateString() %></td>
    <td class="col-sm-3"><%= new Date(criationDate).toLocaleDateString() %></td>
    <td class="col-sm-2 text-center">
        <button type="button" class="btn btn-danger delete-item">Delete</button>
        <button type="button" class="btn btn-success confirm-item">Confirm</button>
    </td>
</script>
<script type="text/template" id="table-template">
   <h4 class="table-title">List of unconfirmed articles</h4>
       <table class="table table-striped">
       <thead>
       <tr>
           <th>Title</th>
           <th>Date</th>
           <th>Creation Date</th>
           <th class="text-center">Action</th>
       </tr>
       </thead>
       <tbody>
       </tbody>
   </table>
</script>
</body>
</html>
