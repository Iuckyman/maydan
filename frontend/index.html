<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ukraine Timeline</title>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="public/css/style.css"/>
	<link rel="stylesheet" href="public/css/datepicker.css"/>
	<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
</head>
<body>
	<div id="map" class="map"></div>
	<div class="modal fade" id="article-modal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="article-modal-title">Modal title</h4>
				</div>
				<div class="modal-body">
					<img class="preloader" src="public/img/preloader.gif">
					<div class="content"></div>
				</div>
			</div>
		</div>
	</div>
	<div  class="panel panel-default incident-panel">
		<div id="date-component" class="panel-heading date-component">
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
			</div>
			<div class="btn-group">
				<a id="date-picker"  class="btn btn-default date-picker" data-date-format="yyyy-mm-dd" data-date="2012-02-20">2012-02-20</a>
				<a id="prev-day"  class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span></a>
				<a type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></a>
				<a id="next-day" class="btn btn-default"><span class="glyphicon glyphicon-chevron-right"></span></a>
			</div>
		</div>
		<div class="panel-body">
			<ul id="incident-panel" class="list-group">
			</ul>
		</div>
	</div>
	<script src="public/js/main.js"></script>
</body>
</html>
